<!-- base.html -->
<!doctype html>
<html>
<head>
	<style type="text/css">
		.sidenav {
			padding-left: 5px;
			padding-right: 5px;
			height:60px;
			width:100%;
			z-index:1;
			background-color:#111;
			overflow-x: :hidden;
		}

        .sidenav a {
			float: left;
			padding:8px 8px 6px 8px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
		}
  		.errorlist {
			color: red;
		}
        .sidenav a:hover{
			color:#f1f1f1;
		}     

        .main{
			margin-left:0px;
			padding: 0px 10px;
		}   
    </style>
 
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
	<title>{% block title %}public-exchange.com{% endblock %}</title>
</head>
 
<body>
	<div class="sidenav">
		<a href="{% url 'home' %}">Home</a>
		<a href="{% url 'account_' %}">Account</a>
		<a href="{% url 'contract_' %}">Contract</a>
		<a href="{% url 'home' %}">Exchange</a>
		{% if not user.is_authenticated %}
		<a href="{% url 'core_login' %}" style="float:right;">Login</a>
		<a href="{% url 'core_register' %}" style="float:right;">Register</a>
		{% endif %}
		{% if user.is_authenticated %}
		<a href="{% url 'core_logout' %}" style="float:right;">Logout - {{ user.username }}</a>
		{% endif %}
	</div>
 
	<div id="content" name="content" class="main">
		<div class="row justify-content-center">
			<div class="col-8">
				{% if user.is_authenticated %}

    			{% endif %}
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
 
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
